language: python

# Linux setup
dist: xenial

cache:
  directories:
  - "$HOME/.cache/pip"

python:
  # CPython; only 3.6 is supported
  - "3.6"
  - "3.7"
  - "3.8"
  - nightly
  # PyPy:
  - pypy3

env:

install:
  - curl -fsS -o get-poetry.py https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py
  - python get-poetry.py --preview -y
  - rm get-poetry.py
  - source $HOME/.poetry/env
  - poetry install
  - if [[ "$TEST_SOCKETCAN" ]]; then sudo bash test/open_vcan.sh ; fi

script:
  - |
    # Run the tests
    poetry run pytest
    # preserve the error code
    RETURN_CODE=$?
    # Upload the coverage to codecov.io
    codecov -X gcov
    # set error code
    (exit $RETURN_CODE);


jobs:
  allow_failures:
    # we allow all dev & nightly builds to fail, since these python versions might
    # still be very unstable
    - python: nightly

  include:
    # Note no matrix support when using stages.
    # Stages with the same name get run in parallel.
    # Jobs within a stage can also be named.

    # Unit Testing Stage

    # testing socketcan on Trusty & Python 3.6, since it is not available on Xenial
    - stage: test
      name: Socketcan
      os: linux
      dist: trusty
      python: "3.6"
      sudo: required
      env: TEST_SOCKETCAN=TRUE

    # testing on OSX
    - stage: test
      os: osx
      osx_image: xcode8.3
      python: 3.6-dev

    - stage: documentation
      name: "Sphinx Build"
      python: "3.7"
      before_install:
        - travis_retry pip install -r doc/doc-requirements.txt
      script:
        # Build the docs with Sphinx
        #   -a Write all files
        #   -n nitpicky
        - python -m sphinx -an doc build
    - stage: linter
      name: "Linter Checks"
      python: "3.7"
      before_install:
        - travis_retry pip install -r requirements-lint.txt
      script:
        # -------------
        # pylint checking:
        # Slowly enable all pylint warnings by adding addressed classes of
        # warnings to the .pylintrc-wip file to prevent them from being
        # re-introduced
        # check the entire main codebase
        - pylint --rcfile=.pylintrc-wip can/**.py
        # check doc/conf.py and possible other scripts in there
        - pylint --rcfile=.pylintrc doc/**.py
        # check the scripts folder
        - pylint --rcfile=.pylintrc scripts/**.py
        # check the examples
        - pylint --rcfile=.pylintrc-wip examples/**.py
        # -------------
        # mypy checking:
        - mypy
          --python-version=3.7
          --ignore-missing-imports
          --no-implicit-optional
          can/bit_timing.py
          can/broadcastmanager.py
          can/bus.py
          can/interface.py
          can/interfaces/socketcan/**.py
          can/interfaces/virtual.py
          can/listener.py
          can/logger.py
          can/message.py
          can/notifier.py
          can/player.py
          can/thread_safe_bus.py
          can/typechecking.py
          can/util.py
          can/io/**.py
          scripts/**.py
          examples/**.py
    - stage: linter
      name: "Formatting Checks"
      python: "3.7"
      before_install:
        - travis_retry pip install -r requirements-lint.txt
      script:
        - black --check --verbose .
    - stage: deploy
      name: "PyPi Deployment"
      python: "3.7"
      deploy:
        provider: pypi
        user: hardbyte
        password:
          secure: 
        on:
          # Have travis deploy tagged commits to PyPi
          tags: true
        skip_cleanup: true
