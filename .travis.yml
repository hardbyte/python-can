language: python

# Linux setup
dist: xenial

cache:
  directories:
  - "$HOME/.cache/pip"

python:
  # CPython; only 3.6 is supported
  - "3.6"
  - "3.7"
  - 3.8-dev
  - nightly
  # PyPy:
  - pypy3

env:


install:
  - if [[ "$TEST_SOCKETCAN" ]]; then sudo bash test/open_vcan.sh ; fi
  - travis_retry pip install .[test]

script:
  - |
    # Run the tests
    python setup.py test
    # preserve the error code
    RETURN_CODE=$?
    # Upload the coverage to codecov.io
    codecov -X gcov
    # set error code
    (exit $RETURN_CODE);


jobs:
  allow_failures:
    # we allow all dev & nightly builds to fail, since these python versions might
    # still be very unstable
    - python: 3.8-dev
    - python: nightly

  include:
    # Note no matrix support when using stages.
    # Stages with the same name get run in parallel.
    # Jobs within a stage can also be named.

    # Unit Testing Stage

    # testing socketcan on Trusty & Python 3.6, since it is not available on Xenial
    - stage: test
      name: Socketcan
      os: linux
      dist: trusty
      python: "3.6"
      sudo: required
      env: TEST_SOCKETCAN=TRUE

    # testing on OSX
    - stage: test
      os: osx
      osx_image: xcode8.3
      python: 3.6-dev

    - stage: documentation
      name: "Sphinx Build"
      python: "3.7"
      before_install:
        - travis_retry pip install -r doc/doc-requirements.txt
      script:
        # Build the docs with Sphinx
        #   -a Write all files
        #   -n nitpicky
        - python -m sphinx -an doc build
    - stage: linter
      name: "Linter Checks"
      python: "3.7"
      before_install:
        - travis_retry pip install -r requirements-lint.txt
      script:
        # Slowly enable all pylint warnings by adding addressed classes of
        # warnings to the .pylintrc-wip file to prevent them from being
        # re-introduced
        - pylint --rcfile=.pylintrc-wip can/
        # mypy checking
        - mypy
          --python-version=3.7
          --ignore-missing-imports
          --no-implicit-optional
          can/bit_timing.py
          can/broadcastmanager.py
          can/bus.py
          can/interface.py
          can/listener.py
          can/logger.py
          can/message.py
          can/notifier.py
          can/player.py
          can/thread_safe_bus.py
          can/util.py
    - stage: linter
      name: "Formatting Checks"
      python: "3.7"
      before_install:
        - travis_retry pip install -r requirements-lint.txt
      script:
        - black --check --verbose .
    - stage: deploy
      name: "PyPi Deployment"
      python: "3.7"
      deploy:
        provider: pypi
        user: hardbyte
        password:
          secure: 
        on:
          # Have travis deploy tagged commits to PyPi
          tags: true
        skip_cleanup: true
