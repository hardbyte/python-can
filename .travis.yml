language: python

python:
  # CPython:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev" # TODO: change to "3.7" once it gets released
  - "nightly"
  # PyPy:
  - "pypy"
  - "pypy3"

os:
  - linux
  - osx     # OSX 
# - windows # Windows is not supported by Travis CI as of Feb. 2018

sudo: false
dist: trusty

matrix:
  allow_failures:
    - os: osx
      #python: 3.3

install:
  - travis_retry pip install .
  - travis_retry pip install -r requirements.txt

script:
  - py.test -v
