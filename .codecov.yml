# Validate with curl --data-binary @.codecov.yml https://codecov.io/validate
codecov:
  archive:
    uploads: yes

coverage:
  precision: 2
  round: down
  range: 50...100
  status:
    project:
      default:
        # coverage may fall by <1.0% and still be considered "passing"
        threshold: 1.0%
    patch:
      default:
        # coverage may fall by <1.0% and still be considered "passing"
        threshold: 1.0%

comment:
  layout: "header, diff, changes"
