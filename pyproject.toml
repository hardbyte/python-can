[tool.poetry]
name = "python-can"
version = "3.2.0"
description="Controller Area Network interface module for Python"
license = "LGPL-3.0-only"
authors = ["Brian Thorne <brian@thorne.link>"]
maintainers = []
readme = "README.rst"
repository = "https://github.com/hardbyte/python-can"
classifiers = [
  # a list of all available ones: https://pypi.org/classifiers/
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
  "Operating System :: MacOS",
  "Operating System :: POSIX :: Linux",
  "Operating System :: Microsoft :: Windows",
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Manufacturing",
  "Intended Audience :: Telecommunications Industry",
  "Natural Language :: English",
  "Topic :: System :: Logging",
  "Topic :: System :: Monitoring",
  "Topic :: System :: Networking",
  "Topic :: System :: Hardware :: Hardware Drivers",
  "Topic :: Utilities",
]
packages = [
  { include = "can" },
  { include = "scripts/*.py" },
]
include = [
  "CHANGELOG.txt",
  "CONTRIBUTORS.txt",
  "LICENSE.txt",
  "doc/**/*.rst"
]

[tool.poetry.dependencies]
python = "^3.6"
aenum = "^2.2.3"
mypy_extensions = ">= 0.4.0, < 0.5.0"
pywin32 = { version = "*", markers = "platform_system == 'Windows'" }
windows-curses = { version = "^2.0", markers = "platform_system == 'Windows'" }
wrapt = "^1.10"

# A list of all of the optional dependencies, some of which are included in the
# below `extras`. They can be opted into by apps.
filelock = { version = "^3.0", optional = true }
pyserial = { version = "^3.0", optional = true }

[tool.poetry.dev-dependencies]
codecov = "^2.0.22"
coverage = "^5.1"
hypothesis = "^5.10.4"
pyserial = "^3.0"
pytest = "^5.2"
pytest-cov = "^2.8.1"
pytest-timeout = "^1.3.4"

[tool.poetry.scripts]
can_logger = "scripts.can_logger:main"
can_player = "scripts.can_player:main"
can_viewer = "scripts.can_viewer:main"

[tool.poetry.extras]
neovi = ["filelock"]
seedstudio = ["pyserial"]
serial = ["pyserial"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
